    <h3>Quieres cambiar el fondo? Elige tu combinación favorita</h3>
    <form action="/color" method="post" class="code-form">
    <div class="select-container">
        <input type="color" name="color1" value="#000000">
        <input type="color" name="color2" value="#0000ff">
    </div>
    <input type="submit" class="btn" value="Cambiar el fondo" onclick="setGradient()">
    </form>


    <script>
        // Escuchar el evento de envío del formulario
        document.getElementById('colorForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar el envío del formulario

        // Obtener los valores de los colores ingresados por el usuario
        var color1 = document.querySelector('input[name="color1"]').value;
        var color2 = document.querySelector('input[name="color2"]').value;

        // Enviar los colores al servidor u realizar otras acciones deseadas
        console.log(color1, color2);

        // Opcionalmente, actualizar el degradado de fondo en la página
        document.body.style.background = 'linear-gradient(' + color1 + ', ' + color2 + ')';
        });

      </script>
